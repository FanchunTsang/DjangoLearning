<body>
<div class="flex-center">
    <div class="container">
    <div class="flex-center">
    <div class="unit-1-2 unit-1-on-mobile">
        <h1>欢迎</h1>
            {% if tips %}
        <div>{{ tips }}</div>
            {% endif %}
        <form class="form" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" class="form-control" name='username' required>
            </div>
            <div class="form-group">
                <label>密码:</label>
                密 码:<input type="password" class="form-control" name='password' required>
            </div>
            {% if new_password %}
                <div class="form-group"><label>新密码：</label><input type="password" name='new_password' required></div>
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block">确定</button>
        </form>
        <div class="flex-left top-gap text-small">
            <div class="unit-2-3">
                <a href="{{ unit_2 }}">{{ unit_2_name }}</a>
            </div>
            <div class="unit-1-3 flex-right">
                <a href="{{ unit_1 }}">{{ unit_1_name }}</a>
            </div>
        </div>
    </div>
    </div>

</div>
